<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Get the current path
    var path = window.location.pathname;

    // Check if the path starts with the repository name (this ensures we stay on the correct route)
    if (path.startsWith("/RSA")) {
      // Redirect to index.html but keep the current path
      window.location.replace(path.replace(/\/$/, '') + '/index.html');
    } else {
      // Fallback to index.html if there's no match
      window.location.replace('/RSA/index.html');
    }
  </script>
</head>
<body>
</body>
</html>
