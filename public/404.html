<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0;url=/RSA" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // This ensures that all requests go back to the root page
      var path = window.location.pathname;
      if (path !== '/index.html') {
        window.location.href = '/RSA';
      }
    </script>
  </body>
</html>
