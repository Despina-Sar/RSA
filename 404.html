<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Get the current path
    var path = window.location.pathname;

    // Check if the path starts with the repository name (this ensures we stay on the correct route)
    if (path.startsWith("/RSA")) {
      // If the path is valid, just redirect to the root of the app without appending 'index.html' repeatedly
      window.location.replace(path + '/');
    } else {
      // If the path is not valid, redirect to the app's root URL
      window.location.replace("/RSA/");
    }
  </script>
</head>
<body>
</body>
</html>
