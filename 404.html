<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Get the current path from the URL
    var path = window.location.pathname;

    // If the path starts with the repository name (like /RSA), we need to route correctly
    if (path.startsWith("/RSA/")) {
      // Remove trailing slashes (if any), and ensure we don't add extra slashes
      window.location.replace(path.replace(/\/+$/, '') + '/');
    } else {
      // If it's not a valid route, just route to the base index.html of the app
      window.location.replace("/RSA/");
    }
  </script>
</head>
<body>
</body>
</html>
