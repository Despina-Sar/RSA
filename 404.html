<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Get the current path
    var path = window.location.pathname;

    // Remove trailing slashes to avoid infinite loop
    var cleanPath = path.replace(/\/+$/, '');

    // If the path is inside the repository folder (e.g., /RSA), route correctly
    if (cleanPath.startsWith("/RSA")) {
      // Ensure we're only redirecting to index.html once, without appending slashes or index.html repeatedly
      window.location.replace(cleanPath + '/');
    } else {
      // Redirect to the base of the app if the path is not valid
      window.location.replace("/RSA/");
    }
  </script>
</head>
<body>
</body>
</html>
