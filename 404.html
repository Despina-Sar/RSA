<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Get the path from the URL
    var path = window.location.pathname;

    // Check if the path starts with the correct base URL
    if (path.startsWith("/RSA/")) {
      // Load the app's index.html to handle routing
      window.location.replace("/RSA/index.html" + path);
    } else {
      // If the path is not valid, fallback to index.html
      window.location.replace("/RSA/index.html");
    }
  </script>
</head>
<body>
</body>
</html>
